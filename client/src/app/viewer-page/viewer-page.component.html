<nav class="navbar" *ngIf="owner">
  <h2> {{this.owner.name}} </h2>
</nav>

<div *ngIf="notes; else notesError">
  <ul class= "note-container">
    <div *ngFor="let note of this.notes" >
      <mat-card class="pinned-note-card" *ngIf="note.pinned">
        <p id="date"> {{this.note.timestamp | date:'short'}} </p>
        <p> {{this.note.body}} </p>
      </mat-card>
    </div>
    <div *ngFor="let note of this.notes" >
      <mat-card class="unpinned-note-card" *ngIf="!note.pinned">
        <p id="date"> {{this.note.timestamp | date:'short'}} </p>
        <p> {{this.note.body}} </p>
      </mat-card>
    </div>
  </ul>
</div>

<ng-template #notesError>
  <div class="note-error">
    <mat-error>
      There was a problem loading the notes. Possibly the server is down or perhaps there are network
      issues.
    </mat-error>
    <mat-error>
      Please wait a bit and try again.
    </mat-error>
  </div>
</ng-template>
