<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="80" fxFlexOffset.gt-sm="10">
    <form [formGroup]="editNoteForm" (ngSubmit)="submitForm();">
      <mat-card class="edit-note-card">
        <mat-card-header>
          <mat-card-title class="edit-note-title">Edit Note</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Body</mat-label>
            <textarea matInput id="bodyField" placeholder="Body" formControlName="body" row="5" [(ngModel)] = "body"
            required></textarea>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
          <div id="error-box">
            <label class="count"> Characters: {{body.length}}/300</label>
            <mat-error *ngFor="let validation of editNoteValidationMessages.body">
              <mat-error class="error-message" id="body-error"
              *ngIf="editNoteForm.get('body').hasError(validation.type) && (editNoteForm.get('body').dirty || editNoteForm.get('body').touched)">
              {{validation.message}}
              </mat-error>
            </mat-error>
          </div>
          <div>
            <button mat-button id="cancelEditNoteButton" type="button" color="primary"
              [routerLink] = "''">
                      CANCEL
              </button>
            <button mat-button id="confirmEditNoteButton" type="button" color="primary"
                    [disabled]="!editNoteForm.valid" type="submit">
                    EDIT NOTE
            </button>
          </div>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
